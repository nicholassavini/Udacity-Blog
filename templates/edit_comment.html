{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comments</h2>
<form method="post">
  <div class="form-group">
    <label for="comment_title">Title</label>
    <input class="form-control" type="text" name="comment_title" id="comment_title" value="{{c.comment_title}}">
  </div>
  <div class="form-group">
    <label for="comment_text">Body</label>
    <textarea class="form-control" name="comment_text" id="comment_text">{{c.comment_text}}</textarea>
  </div>
  <div class="help-block error-text">{{error}}</div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="/{{p.key.id()}}" role="button">Cancel</a>
</form>
{% endblock %}
