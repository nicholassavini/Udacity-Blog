{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}
<h2>Add a Post</h2>
<form method="post">
  <div class="form-group">
    <label for="post_title">Title</label>
    <input class="form-control" type="text" name="post_title" id="post_title" value="{{post_title}}">
  </div>
  <div class="form-group">
    <label for="post_text">Body</label>
    <textarea class="form-control" name="post_text" id="post_text">{{post_text}}</textarea>
  </div>
  <div class="help-block error-text">{{error}}</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
