{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h2>Edit Post</h2>
<form method="post">
  <div class="form-group">
    <label for="post_title">Title</label>
    <input class="form-control" type="text" name="post_title" id="post_title" value="{{post.post_title}}">
  </div>
  <div class="form-group">
    <label for="post_text">Body</label>
    <textarea class="form-control" name="post_text" id="post_text">{{post.post_text}}</textarea>
  </div>
  <div class="help-block error-text">{{error}}</div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="/{{post.key.id()}}" role="button">Cancel</a>
</form>
{% endblock %}
