<div class="row">
  <div class="col-md-1">
      <a class="btn btn-default" href="/{{p.key.id()}}#comments">Top</a>
  </div>
  {% if user.name == c.username %}
  <div class="col-md-3">
    <a class="btn btn-default" href="/{{p.key.id()}}/{{c.key.id()}}/edit">Edit</a>
    <a class="btn btn-danger" href="/{{p.key.id()}}/delete">Delete</a>
  </div>
  {% else %}
  <div class="col-md-3 text-left">
    {% if user.name in p.likes and user.name != created_by %}
    <form method="post" action="/{{p.key.id()}}/unlike">
      <button type="submit" class="btn btn-default">Unlike</button>
    </form>
    {% else %}
    <form method="post" action="/{{p.key.id()}}/like">
      <button type="submit" class="btn btn-default">Like</button>
    </form>
    {% endif %}
  </div>
  {% endif %}
</div>
