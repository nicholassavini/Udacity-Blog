<a class="comments" name="comments"><h3>Comments</h3></a>
<form class="form-horizontal" method="post" action="/{{p.key.id()}}/addcomment">
  <div class="form-group">
    <label for="comment_title" class="col-md-1 control-label">Title</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="comment_title" id="comment_title" value="{{comment_title}}">
    </div>
  </div>
  <div class="form-group">
    <label for="comment_text" class="col-md-1 control-label">Body</label>
    <div class="col-md-10">
      <textarea class="form-control" name="comment_text" id="comment_text">{{post_text}}</textarea>
    </div>
  </div>
  <div class="help-block error-text">{{error}}</div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-default">Add Comment</button>
    </div>
  </div>
</form>
{% for c in comments %}
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>{{c.comment_title}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            Posted by <strong>{{c.username}}</strong> on {{c.comment_date.strftime("%b %d, %Y")}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{{c.comment_text}}</p>
        </div>
    </div>
    {% include "comment_options.html" %}
{% endfor %}
<div class="row">
    <div class="col-md-12">
      <hr>
    </div>
</div>
