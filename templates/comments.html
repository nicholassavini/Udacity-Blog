<!-- make sure to change style for a tag here -->
<a class="comments" name="comments"><h3>Comments</h3></a>
{% for c in comments %}
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>{{c.comment_title}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            Posted by <strong>{{c.username}}</strong> on {{c.comment_date.strftime("%b %d, %Y")}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{{c.comment_text}}</p>
        </div>
    </div>
{% endfor %}
<div class="row">
    <div class="col-md-12">
      <hr>
    </div>
</div>
  <form method="post" action="/{{p.key.id()}}/addcomment">
  <div class="form-group">
    <label for="comment_title">Title</label>
    <input class="form-control" type="text" name="comment_title" id="comment_title" value="{{comment_title}}">
  </div>
  <div class="form-group">
    <label for="comment_text">Body</label>
    <textarea class="form-control" name="comment_text" id="comment_text">{{post_text}}</textarea>
  </div>
  <div class="help-block error-text">{{error}}</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
